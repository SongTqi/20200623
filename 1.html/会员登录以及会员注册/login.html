<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        tr {
            height: 40px;
        }

        input {
            color: #ccc;
        }
    </style>
</head>

<body>
    <table align="center" width="400">
        <caption>
            <h3>会员登录</h3>
        </caption>
        <tbody>
            <tr>
                <td>登录帐号</td>
                <td><input type="text" value="邮箱/ID/手机号"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="text" value="密码"> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="checkValue" checked>
                    <span style="color: #a4a4a4;font-size: 12px">两周内自动登录</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <img src="images/login.png" alt="登录">
                    <a href="#">忘记密码</a>
                </td>
            </tr>
            <tr>
                <td>
                    其他账号登录
                </td>
                <td style="font-size:12px; color: #666;">
                    <img src="images/ico1.png" alt="">
                    &nbsp;QQ账号
                    <img src="images/ico2.png" alt="">
                    &nbsp;新浪微博
                    <img src="images/ico3.png" alt="">
                    &nbsp;百度账号
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">还不是会员？立即注册</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
