<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册</title>
    <style>
        tr{
            height:40px;
        }
    </style>
</head>
<body>
    <table align="center" width="600">
        <caption>
            <h3>青春不常在，抓紧谈恋爱</h3>
        </caption>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex"> <img src="images/man.jpg" alt=""> 男 
                <input type="radio" name="sex"> <img src="images/women.jpg" alt=""> 女
            </td>
        </tr>      
        <tr>
            <td>生日</td>
            <td>
                <select name="year" id="year">
                    <option value="">请选择年</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <select name="month" id="month">
                    <option value="">请选择月</option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <select name="day" id="day">
                    <option value="" >请选择日</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </td>
        </tr>
        <tr>
           <td>所在地区</td> 
           <td>
            <input type="text" value="北京">
           </td>   
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="merry">未婚
                <input type="radio" name="merry">离婚
                <input type="radio" name="merry">丧偶
            </td>
        </tr>
        <tr>
            <td>学历</td> 
            <td>
             <input type="text" value="小学">
            </td>   
        </tr>
        <tr>
            <td>月薪</td> 
            <td>
             <input type="text" value="5000-10000">
            </td>  
        </tr>
        <tr>
            <td>手机号</td> 
            <td>
             <input type="text" >
            </td> 
        </tr>
        <tr>
            <td>昵称</td> 
            <td>
             <input type="text" >
            </td> 
        </tr>
        <tr>
            <td>喜欢的类型</td> 
            <td>
             <input type="checkbox" name="likeType">妩媚
             <input type="checkbox" name="likeType">柔美
             <input type="checkbox" name="likeType">可爱
             <input type="checkbox" name="likeType">小鲜肉
             <input type="checkbox" name="likeType">型男
             <input type="checkbox" name="likeType">气质
            </td>  
        </tr>
        <tr>
            <td>自我介绍</td> 
            <td>
             <textarea name="" id="" cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><img src="images/btn(1).png" alt="提交"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked>
                 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="login.html" target="_blank">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3> 我承诺</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着真诚的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>       
    </table>
</body>
</html>
